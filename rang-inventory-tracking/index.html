<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h2 class="title">Inventory Entry</h2>
            <form id="inventoryForm">
                <div class="form-group">
                <label for="date">Date:</label><br>
                <input type="date" id="date" required><br>
                </div>

                <div class="form-group">
                <label for="itemName">Item:</label><br>
                <select id="itemName" required>
                </div>

                </select><br>

                <div class="form-group">
                <label for="quantity">Quantity:</label><br>
                <input type="number" id="quantity" name="quantity" min="1" step="1" placeholder="Enter quantity..." class="form-field" required><br>
                </div>

                <div class="form-group">
                <label for="discount">Discount (%):</label><br>
                <select id="discount">
                    <option value="0">0%</option>
                    <option value="5">5%</option>
                    <option value="10">10%</option>
                    <option value="15">15%</option>
                    <option value="20">20%</option>
                    <option value="25">25%</option>
                    <option value="30">30%</option>
                </select>
                </div>

                <div class="form-group">
                <label for="totalPrice">Total Price:</label><br>
                <input type="text" id="totalPrice" readonly><br>
                </div>

                <button type="submit">Submit</button>
            </form>
        </div>

        <script src="script.js"></script>
    </body>
</html>
